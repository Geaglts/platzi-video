<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Platzi Video</title>
        <link
            href="https://fonts.googleapis.com/css?family=Muli&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles/main.css" />
    </head>
    <body>
        <header class="header">
            <img
                class="header__img"
                src="assets/img/logo-platzi-video-BW2.png"
                alt="Logo de platzi video"
            />
        </header>
        <section class="login">
            <section class="login__container">
                <h2>Inicia sesión</h2>
                <form class="login__container--form">
                    <input type="text" class="input" placeholder="correo" />
                    <input
                        type="password"
                        class="input"
                        placeholder="contraseña"
                    />
                    <button class="button">Iniciar sesión</button>
                    <div class="login__container--remember-me">
                        <label>
                            <input
                                type="checkbox"
                                id="cbox1"
                                value="checkbox"
                            />
                            Recuerdame
                        </label>
                        <a href="/">Olvidé mi contraseña</a>
                    </div>
                </form>
                <section class="login__container--social-media">
                    <div>
                        <img
                            src="assets/icons/google-icon.png"
                            alt="Logo de google"
                        />
                        Inicia sesión con Google
                    </div>
                    <div>
                        <img
                            src="assets/icons/twitter-icon.png"
                            alt="Logo de twitter"
                        />
                        Inicia sesión con Twitter
                    </div>
                </section>
                <p class="login__container--register">
                    No tienes ninguna cuenta <a href="/">Registrate</a>
                </p>
            </section>
        </section>
        <footer class="footer">
            <a href="/">Términos de uso</a>
            <a href="/">Declaración de privacidad</a>
            <a href="/">Centro de ayuda</a>
        </footer>
    </body>
</html>
